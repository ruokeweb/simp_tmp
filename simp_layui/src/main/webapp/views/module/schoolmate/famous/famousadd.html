<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>知名校友管理</title>
	<link rel='stylesheet' href='../../../../static/css/cropperjs-master/cropper.css' media='all' />
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/ckeditor5-build-classic/ckeditor.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/schoolmate/famous/famousadd.js"></script>
	<style>
		.ck-content {
			min-height: 300px;
		}
	</style>
</head>

<body class="childrenBody">
	<form class="layui-form" style="width:90%;margin-top:15px;">
		<input type="hidden" class="layui-input id" name='id' id='enterpriseid'>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-col-md12 layui-col-xs12">
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<div class="magb15 layui-col-md12 layui-col-xs12">
						<label class="layui-form-label">姓名<span class="span-required">*<span></label>
						<div class="layui-input-block">
							<input type="text" class="layui-input userId"  style="display: none;">
							<input type="text" class="layui-input username" lay-verify="required"  readonly="readonly">
						</div>
					</div>
					<div class="magb15 layui-col-md12 layui-col-xs12">
						<label class="layui-form-label">排序<span class="span-required">*<span></label>
						<div class="layui-input-block">
							<input type="text"    lay-verify="required|number" class="layui-input sort" id="sort" name='sort' lay-verify="required"
								   placeholder="请输入排序(最大长度10位)"
								   maxlength ="10">
						</div>
					</div>
					<div class="magb15 layui-col-md12 layui-col-xs12">
						<label class="layui-form-label">权重<span class="span-required">*<span></label>
						<div class="layui-input-block">
							<input type="text"    lay-verify="required|number" class="layui-input weight" id="weight" name='weight' lay-verify="required"
								   placeholder="请输入权重(最大长度10位)"
								   maxlength ="10">
						</div>
					</div>
					<div class="magb15 layui-col-md12 layui-col-xs12">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<input class="layui-input" id="remark" name='remark' placeholder="请输入备注(最大长度512位)"  maxlength ="512">
						</div>
					</div>
				</div>
				<div class="layui-col-md6 layui-col-xs12">
					<div class="layui-upload" style="display: flex;justify-content: center;align-items: center;">
						<div class="layui-upload-list">
							<img class="layui-upload-img real_photo" id="real_photo"
								 src="../../../../static/images/default.jpg"
								 onerror="this.src='../../../../static/images/default.jpg'"
								 style="width:150px;height:200px;"/>
							<input  type="text" id="photoPath" style="display: none;"/>
						</div>
					</div>
					<button type="button" class="layui-btn" id="selectphoto">编辑照片</button>
				</div>


			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">生平简介</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea information" id="information" lay-verify="ckeditContent" name='information' placeholder="请输入生平简介(最大长度65535位)"  ></textarea>
				</div>
		</div>
		<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;">
			<div id="innerdiv" style="position:absolute;">
				<img id="bigimg" style="border:5px solid #fff;" src="" />
				<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addImage">确认上传</button>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="add">确认</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
			</div>
		</div>
	</form>

</body>
	
</html>
