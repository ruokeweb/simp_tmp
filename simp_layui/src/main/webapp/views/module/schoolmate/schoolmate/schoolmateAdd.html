                                </div>
                                <!--                                <div class="magb15 layui-col-md6 layui-col-xs12">
                                    <label class="layui-form-label">籍贯</label>
                                    <input type="hidden" class="layui-input " id='smAddress_Id' />
                                    <div class="layui-input-block">
                                        <select name="native_city" xm-select="native_place" xm-select-radio="">
                                            <option value="">请选择籍贯</option>
                                        </select>
                                    </div>
                                </div> -->
                                
                                <div class="magb15 layui-col-md6 layui-col-xs12">

                                    <div class="layui-input-block">

                                        </select>

                            </div>
