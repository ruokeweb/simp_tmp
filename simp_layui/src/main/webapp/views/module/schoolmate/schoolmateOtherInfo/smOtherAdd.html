<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>其他信息管理</title>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>	
</head>
<body class="childrenBody">
<form class="layui-form " id= "smOtherForm" style="width:90%;margin-top:15px;">
	<input type="text" class="layui-input id"  style="display: none;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">名称<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required" placeholder="请输入名称(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">默认值<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input value" lay-verify="required" placeholder="请输入默认值(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注信息</label>
		<div class="layui-input-block">
			<textarea  class="layui-textarea remark" maxlength ="512"  placeholder="请输入备注信息(最大长度512位)"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addSmOther">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/js/modules/schoolmate/schoolmateOtherInfo/smOtherAdd.js"></script>
</body>
</html>
