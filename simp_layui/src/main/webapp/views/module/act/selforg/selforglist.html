<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>校友卡元素管理</title>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
	<!--<style>
		.laytable-cell-1-0-4,.laytable-cell-1-0-5{height:100%}
	</style>-->
</head>
<body class="childrenBody">
<div class="layui-fluid">

	<blockquote class="layui-elem-quote ">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="layui-form searchVal" name='status' id='status' lay-filter="status">
						<option value="">请选择</option>
						<option value="AUDITING">审核中</option>
						<option value="SUCCESS">已通过</option>
						<option value="LOSE">已驳回</option>
					</select>
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>

		</form>
	</blockquote>
	<!--操作-->
	<div layui-inline class="layui-but-per">
		<div class="layui-btn-group" id="but_per">

		</div>
	</div>

	<div class="layui-row">
		<div class="layui-col-xs9">
			<table id="selforgList" lay-filter="selforgList"></table>
		</div>
		<div class="layui-col-xs3">
			<table id="selforgContentList" lay-filter="selforgContentList"></table>
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="../../../../static/js/modules/act/selforg/selforglist.js"></script>
</html>
