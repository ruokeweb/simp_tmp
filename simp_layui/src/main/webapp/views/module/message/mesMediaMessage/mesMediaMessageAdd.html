<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>每日多媒体通知管理</title>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/ckeditor5-build-classic/ckeditor.js
	"></script>	
<style>
	.ck-content {
		min-height: 300px;
	}
	.headImgs {
		width: 110px;
		height: 110px;
	}
	.ImgLi{
		position: relative;
		float:left;
	}
	.selectedImg{
		
	}
	.selected {
		font-size: 20px;
		font-weight: bolder ;
		color: #00D20D;
		position: absolute; 
		bottom: 0px;
		right: 0px;
	}
</style>			
</head>
<body class="childrenBody">
<div class="layui-fluid">
	<form class="layui-form" id= "mesGroupForm" style="width:98%;margin-top:15px;">
		<input type="text" class="layui-input id"  style="display: none;">
        <div class="layui-row">
            <div class="magb15 layui-col-md6 layui-col-xs12">
                <div class="layui-row">
                    <div class="magb15 layui-col-md12 layui-col-xs12">
                        <label class="layui-form-label">标题<span class="span-required">*<span></label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input title" id="title" lay-verify="required" placeholder="请输入标题(最大长度64位)" maxlength ="64">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="magb15 layui-col-md12 layui-col-xs12">
                        <label class="layui-form-label">过期时间</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input delDate"  id="delDate"  readonly="readonly" name="delDate">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="magb15 layui-col-md12 layui-col-xs12">
                        <label class="layui-form-label">附件</label>
                        <div class="layui-input-block">
                            <a id="appendixName" target="_blank" href="javascript:void(0)"style="float: left;padding: 9px 15px;line-height: 20px;" ></a>
                            <audio src="" id="audioId" controls="controls"  title="asdasdas" ></audio>
                            <button type="button" class="layui-btn" id="uploadAudio" style="float: right;"><i class="layui-icon"></i>上传音频</button> 
                            <input  type="text" id="appendixPath" style="display: none;"/>
                        </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="magb15 layui-col-md6 aa layui-col-xs12">
                <div class="layui-upload" style="display: flex;justify-content: center;align-items: center;">
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="coverImagePhoto" src="../../../../static/images/default.jpg"
                            onerror="this.src='../../../../static/images/default.jpg'" style="width:150px;height:200px;" />
                        <input  type="text" id="coverImagePath" style="display: none;" lay-verify="Imgrequired"/>
                    </div>   
                </div>
                <button type="button" class="layui-btn" id="selectphoto">上传图片</button>
            </div>
        </div>
		<div class="layui-form-item layui-row layui-col-xs12" id = "contentDiv">
			<label class="layui-form-label">内容<span class="span-required">*<span></label>
			<div class="layui-input-block">
				<textarea namen="content" id="content" class="ck-content" lay-verify="content" name="content">
				</textarea>
			</div>			
		</div>					
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">备注信息</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入备注信息(最大长度256位)" class="layui-textarea remark" maxlength ="256"></textarea>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addmesMediaMessage">确认</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
			</div>
		</div>
	</form>
</div>
	<script type="text/javascript" src="../../../../static/js/modules/message/mesMediaMessage/mesMediaMessageAdd.js"></script>
</body>
</html>
