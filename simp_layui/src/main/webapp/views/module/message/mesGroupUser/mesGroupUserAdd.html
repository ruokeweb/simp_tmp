	<body class="childrenBody">
		<form class="layui-form " id="dictForm" style="width:98%;margin-top:15px;">
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-col-xs6">
					<div class="magb15 layui-col-md12  layui-col-xs12">
						<label class="layui-form-label">院/系/专业：</label>
						<ul id="orgTree" class="ztree"></ul>
					</div>
				</div>
				<div class="layui-col-xs6">

					<div class="layui-row">
						<div class="magb15 layui-col-md6 layui-col-xs6">
							<label class="layui-form-label">性别：</label>
							<div class="layui-input-block">
								<select id="sex">
								</select>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="magb15  layui-col-xs6">
							<label class="layui-form-label">入学年份：</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " id="startDate"
									   placeholder="yyyy" readonly="readonly">
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="magb15  layui-col-xs6">
							<label class="layui-form-label">毕业年份：</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input " id="endDate"
									   placeholder="yyyy" readonly="readonly">
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-form-item layui-row  layui-col-xs12">
							<label class="layui-form-label">工作地区：</label>
							<div class="layui-col-xs3">
								<select  id='country' name='country' lay-filter="country" >
									<option value="">请选择</option>
								</select>
							</div>
							<div class="layui-col-xs3">
								<select  id='province' name='province' lay-filter="province" >
									<option value="">请选择</option>
								</select>
							</div>
							<div class="layui-col-xs3">
								<select  id='city' name='city' lay-filter="city" >
									<option value="">请选择</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="magb15  layui-col-xs6">
							<!--					<div class="magb15 layui-col-md12  layui-col-xs12">-->
							<label class="layui-form-label">校友标签：</label>
							<!--<ul id="markListTree" class="ztree"></ul>-->
							<div class="layui-input-block" >
								<div id="markListTree" class="layui-form-select select-tree">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="layui-form-item layui-row layui-col-xs12" style="float: right; bottom: 50px; position:fixed;">
				<div class="layui-input-block" style="margin-left: 750px">
					<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addMesGroupCondition">确认</button>
					<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
				</div>
			</div>
