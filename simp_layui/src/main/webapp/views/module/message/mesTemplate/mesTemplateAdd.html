<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>消息模板管理</title>
        <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
        <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
    </head>
    <body class="childrenBody">
        <div class="layui-fluid">
            <form class="layui-form" id="mesGroupForm" style="width:98%;margin-top:15px;">
                <input type="text" class="layui-input id" style="display: none;">
                <div class="layui-form-item layui-row layui-col-xs12">
                    <div class="layui-col-md8 layui-col-xs12">
                        <div class="layui-form-item layui-row layui-col-xs12">
                            <div class="layui-col-md9 layui-col-xs12">
                                <label class="layui-form-label">模板名称 <span class="span-required">*<span></label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input name" id="name" lay-verify="required"
                                        placeholder="请输入模板名称(最大长度64位)" maxlength="64">
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-col-xs12">
                                <label class="layui-form-label">模板类型 <span class="span-required">*<span></label>
                                <div class="layui-input-block">
                                    <select class="layui-form" name='type' id='type' lay-filter="type">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row layui-col-xs12">
                            <label class="layui-form-label">内容 <span class="span-required">*<span></label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入内容" class="layui-textarea" id="content" lay-verify="required"></textarea>
                            </div>
                            <p class="layui-input-block" style="color: red; font-size: 12px;">当发送方式为邮箱时，可用{name}代表接受用户姓名，{date}为发送时间</p>
                        </div>
                    </div>
                    <div class="layui-col-md4 layui-col-xs12">
                        <div class="layui-upload" style="display: flex;justify-content: center;align-items: center;">
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="virtualPhoto" src="../../../../static/images/default.jpg"
                                    onerror="this.src='../../../../static/images/default.jpg'" style="width:250px;height:250px;" />
                                <p id="photoPath" style="display: none;"></p>
                            </div>
                        </div>
                        <button type="button" class="layui-btn" id="selectphoto">上传背景图</button>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                    <label class="layui-form-label">备注信息</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入备注信息(最大长度256位)" class="layui-textarea remark" maxlength="256"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-row layui-col-xs12">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addMesTemplate">确认</button>
                        <button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                        <button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../../../../static/js/modules/message/mesTemplate/mesTemplateAdd.js"></script>
    </body>
</html>
