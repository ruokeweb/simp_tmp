<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>消息群组管理</title>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>	
</head>
<body class="childrenBody">
<div class="layui-fluid">
	<form class="layui-form" id= "mesGroupForm" style="width:98%;margin-top:15px;">
		<input type="text" class="layui-input id"  style="display: none;">
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">组名<span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input name" lay-verify="required" placeholder="请输入组名(最大长度64位)" maxlength ="64">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">组说明<span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input description" lay-verify="required"   placeholder="请输入组说明(最大长度64位)" maxlength ="64">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">备注信息</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入备注信息(最大长度256位)" class="layui-textarea remark" maxlength ="256"></textarea>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addMesGroup">确认</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
			</div>
		</div>
	</form>
</div>
	<script type="text/javascript" src="../../../../static/js/modules/message/mesGroup/mesGroupAdd.js"></script>
</body>
</html>
