<body class="childrenBody">
	<form class="layui-form" style="width:90%;margin-top:15px;">
		<input type="hidden" class="layui-input id" name='id' id='enterpriseid'>
		<div class="layui-form-item layui-row layui-col-xs12">	
			<div class="layui-col-md12 layui-col-xs12">
				<div class="layui-form-item layui-row  layui-col-xs12">
					<div class="magb15 layui-col-md6 layui-col-xs12">
						<label class="layui-form-label">校企名称<span class="span-required">*</span></label>
						<div class="layui-input-block">
							<input type="text" class="layui-input name" name='name' id="name" lay-verify="required"
							placeholder="请输入校友企业名称(最大长度64位)" 
							maxlength ="64">
						</div>
					</div>
					<div class="magb15 layui-col-md6 layui-col-xs12">
						<label class="layui-form-label">创建时间</label>
						<div class="layui-input-block">
							<input class="layui-input create_date" id="create_date" name='create_date' placeholder="yyyy-MM-dd" readonly="readonly">
						</div>
					</div>					
				</div>
				
				<div class="layui-form-item layui-row  layui-col-xs12">
					<div class="magb15 layui-col-md6 layui-col-xs12">

							<input type="text" class="layui-input profession_industry" id="profession_industry_0" name='profession_industry_0'  style="display: none;">
							<input type="text" class="layui-input profession_industryName" id="profession_industryName_0"  name="profession_industryName_0" lay-verify="required"
								   readonly="readonly">
							<!-- <select class="layui-form" name='industry' id='industry' lay-filter="industry">
								<option value=""></option>
							</select> -->
						</div>
					</div>
					<div class="magb15 layui-col-md6 layui-col-xs12">
						<label class="layui-form-label">单位性质</label>
						<div class="layui-input-block">
							<select class="layui-form" name='type' id='type' lay-filter="type">
								<option value=""></option>
							</select>
							
						<!-- 	<input type="text" class="layui-input industry" id="industry" name='industry' 
							placeholder="请输入所属行业(最大长度64位)"
							maxlength ="64"> -->
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-row  layui-col-xs12">
					
					<div class="magb15 layui-col-md6 layui-col-xs12">
						<label class="layui-form-label">手机号码<span class="span-required">*</span></label>
						<div class="layui-input-block">
							<input type="text" class="layui-input phone" id="phone" name='phone' 
							placeholder="请输入联系电话(最大长度64位)"    lay-verify="required|phone"
							maxlength ="64">
						</div>
					</div>
					<div class="magb15 layui-col-md6 layui-col-xs12">
						<label class="layui-form-label">邮箱<span class="span-required">*</span></label>
						<div class="layui-input-block">
							<input class="layui-input email" id="email" name='email'
							placeholder="请输入邮箱(最大长度64位)"  lay-verify="required|email"
								   maxlength ="64">
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-row  layui-col-xs12">
					
					<div class="magb15 layui-col-md6 layui-col-xs12">
						<label class="layui-form-label">网址</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input web_site" id="web_site" name='web_site' 
							placeholder="请输入网址(最大长度64位)"
							maxlength ="64">
						</div>
					</div>
					<div class="magb15 layui-col-md6 layui-col-xs12">
						<label class="layui-form-label">公众号</label>
						<div class="layui-input-block">
							<input class="layui-input wechat" id="wechat" name='wechat'
							placeholder="请输入公众号(最大长度32位)"
							maxlength ="32">
						</div>
					</div>
				</div>
				<div class="layui-col-md12 layui-col-xs12">

					<label class="layui-form-label">所在地</label>

						<input class="layui-input" id="address" name='address' placeholder="请输入地址(最大长度256位)" maxlength ="256">
					</div> 
				</div>
			</div>

						<img class="layui-upload-img" id="photo"  src="../../../../static/images/default.jpg" 
							onerror="this.src='../../../../static/images/default.jpg'" style="width:250px;height:250px;" />

					</div>
				</div>
				<button type="button" class="layui-btn" id="selectphoto">上传企业logo</button>
			</div> -->

		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">简介</label>
			<div class="layui-input-block">
				<textarea namen="content" id="content" class="ck-content" lay-verify="content">
				</textarea>
			</div>
		</div>
		
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addEnterprise">确认</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
