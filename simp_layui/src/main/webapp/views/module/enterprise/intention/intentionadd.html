							<div class="layui-input-block">

								 maxlength="64">
								 <input type="text" class="layui-input enter_name" name='enter_name' id="enter_name" lay-verify="required" placeholder="请输入校友企业名称(最大长度64位)"

							<div class="layui-input-block">
								<input type="text" class="layui-input title" id="title" name='title' lay-verify="required"  placeholder="请输入所属行业(最大长度64位)"
								 maxlength="64">
							</div>
						</div>
						<div class="magb15 layui-col-md6 layui-col-xs12">

					<div class="layui-input-block">
						<textarea namen="content" id="content" class="ck-content" lay-verify="content" lay-verify="required">

					</div>
				</div>

				
				</div>

				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addIntention">确认</button>

					<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
