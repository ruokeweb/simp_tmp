<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>校友会校友管理管理</title>
		<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../../../../static/js/ckeditor5-build-classic/ckeditor.js"></script>
		<script type="text/javascript" src="../../../../static/js/modules/association/post/postadd.js"></script>
		<style>
			.ck-content {
			min-height: 300px;
		}
	</style>
	</head>

	<body class="childrenBody">
		<form class="layui-form" style="width:90%;margin-top:15px;">
			<!-- 校友会任职信息Id -->
			<input type="hidden" class="layui-input id" name='id' id='id'>
			<input type="hidden" class="layui-input associationid" name='associationid' id='associationid'>
			<div class="layui-form-item layui-row layui-col-xs12">

				<div class="layui-col-md12 layui-col-xs12">
					<div class="layui-form-item layui-row  layui-col-xs12">
						<div class="magb15 layui-col-md6 layui-col-xs12">
							<label class="layui-form-label">姓名<span class="span-required">*</span></label>
							<div class="layui-input-block">
								<input type="hidden" class="layui-input user_id" id="user_id" name='user_id' placeholder="请输入选择校友" maxlength="64">
								<input type="text" lay-verify="required"  readonly="readonly" class="layui-input user_name" id="user_name" name='user_name' placeholder="请输入选择校友"
								 maxlength="64">
							</div>
						</div>
						<div class="magb15 layui-col-md6 layui-col-xs12">
							<label class="layui-form-label">是否现任职</label>
							<div class="layui-input-block">
								<select class="layui-form" name='isPosting' id='isPosting' lay-filter="isPosting">
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>

					<div class="layui-col-md12 layui-col-xs12">
						<div class="layui-form-item layui-row  layui-col-xs12">
							<div class="magb15 layui-col-md6 layui-col-xs12">
								<label class="layui-form-label">职务/角色<span class="span-required">*</span></label>
								<div class="layui-input-block">
									<select class="layui-form" name='roleType' id='roleType' lay-filter="roleType" lay-verify="required" >
										<option value=""></option>
									</select>
								</div>
							</div>
							<div class="layui-col-md6 layui-col-xs12">
								<label class="layui-form-label">任职届次<span class="span-required">*</span></label>
								<div class="layui-input-block">
									<input type="text" class="layui-input postNum" id="postNum" lay-verify="number|maxnum" name='postNum' placeholder="请输入任职届次" maxlength="4">
								</div>
							</div>
						</div>

						<div class="layui-form-item layui-row  layui-col-xs12">

							<div class="layui-col-md6 layui-col-xs12">
								<label class="layui-form-label">任职时间</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input postDate" id="postDate" lay-verify="start_date" lay-verify="start_date" name='postDate' placeholder="yyyy-MM-dd">
								</div>
							</div>
							<div class="layui-col-md6 layui-col-xs12">
								<label class="layui-form-label">离任时间</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input leaveDate" id="leaveDate" lay-verify="end_date" lay-verify="end_date" name='leaveDate' placeholder="yyyy-MM-dd">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="layui-form-item layui-row layui-col-xs12">
					<div class="layui-input-block">
						<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">确认</button>
						<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
						<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
