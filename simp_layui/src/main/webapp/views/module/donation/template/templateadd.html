<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>捐赠模板管理</title>
		<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
			<script type="text/javascript" charset="UTF-8" src="../../../../static/js/ckeditor5-build-classic/ckeditor.js"></script>
		<style>
			.ck-content {
				min-height: 150px;
			}
			.item-content{
				margin:15px 20px;
			}
		</style>
	</head>
	<body class="childrenBody">
		<form class="layui-form" style="width:90%;margin-top:15px;">
			<input type="text" class="layui-input id" id="templateid" style="display: none;">
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-col-md6 layui-col-xs12 layui-row">
					<!--<div class="layui-form-item layui-row  layui-col-xs12">-->
						<div class="layui-col-md12 layui-col-xs12 item-content">
							<label class="layui-form-label">模板名称<span class="span-required">*</span></label>
							<div class="layui-input-block">
								<input type="text" class="layui-input name" name='name' id="name" lay-verify="required"
								 placeholder="请输入模板名称(最大长度64位)" maxlength="64">
							</div>
						</div>

						<div class="layui-col-md12 layui-col-xs12 item-content">
							<label class="layui-form-label">模板描述<span class="span-required">*</span></label>
							<div class="layui-input-block">
								<input type="text" class="layui-input description" name='description' id="description" lay-verify="required"
								 placeholder="请输入模板描述(最大长度256位)" maxlength="256">
							</div>
						</div>
					<!--</div>-->
					<!--<div class="layui-form-item layui-row  layui-col-xs12">-->
						<div class="layui-col-md12 layui-col-xs12 item-content" >
							<label class="layui-form-label">金额起始值<span class="span-required">*</span></label>
							<div class="layui-input-block">
								<input type="text" class="layui-input startAmount" id="startAmount"  lay-verify="number|startmoney"
								 placeholder="请输入目标金额(元)(最大长度8位)" maxlength="8">
							</div>
						</div>

						<div class="layui-col-md12 layui-col-xs12 item-content">
							<label class="layui-form-label">金额结束值<span class="span-required">*</span></label>
							<div class="layui-input-block">
								<input type="text" class="layui-input endAmount" id="endAmount" lay-verify="number|endmoney"
								 placeholder="请输入目标金额(元)(最大长度8位)" maxlength="8">
							</div>
						</div>
				<!--	</div>-->
				</div>
				
				<div class="layui-col-md6 layui-col-xs12 layui-row">
					<div class="layui-upload" style="display: flex;justify-content: center;align-items: center;">
						<div class="layui-upload-list">
							<img class="layui-upload-img" id="photo"  src="../../../../static/images/default.jpg" 
								onerror="this.src='../../../../static/images/default.jpg'" style="width:250px;height:250px;" />
							<input  type="text" id="photoPath" style="display: none;"/>
						</div>
					</div>
					<button type="button" class="layui-btn" id="selectphoto" name="selectphoto">上传图片</button>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-col-md12 layui-col-xs12">
					<label class="layui-form-label">模板内容</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea content" id="content" name='content' class="ck-content"  placeholder="请输入模板内容" maxlength="512"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addTemplate">确认</button>
					<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
					<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
				</div>
			</div>
		</form>

	</body>
	<script type="text/javascript" src="../../../../static/js/modules/donation/template/templateadd.js"></script>
</html>
