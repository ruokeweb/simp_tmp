<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>导出信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
</head>
<body class="childrenBody">
    
<form class="layui-form"  style="width:100%; margin-left: 20px;margin-top: 10px;">
    <input type="text" id="date" style="display:none" />

    <div class="magb15 layui-row">
        <div class="layui-col-md12 layui-col-xs12">
            <label>捐赠日期：</label>
            <div class="layui-input-inline">
                <input class="layui-input" placeholder="捐赠日期"  id="startdate" readonly="readonly">
            </div>
        </div>
    </div>  
    <div class="magb15 layui-row">
        <div class="layui-col-md12 layui-col-xs12">
            <label>付款类型：</label>
            <div class="layui-input-inline" id="payStyle">

            </div>
        </div>
    </div>      
</div>

</form>
<div class="layui-form" >
    <div class="layui-input-block" style="margin-left: 260px;margin-top: 210px;">
        <button class="layui-btn export_don" lay-submit="" lay-filter="exportStatement" >确认</button>
    </div>
</div>
<script type="text/javascript" src="../../../../static/js/modules/donation/statement/statementExport.js"></script>

</body>
</html>
