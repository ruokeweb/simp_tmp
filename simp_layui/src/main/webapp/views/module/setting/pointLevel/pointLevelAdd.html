<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>积分等级管理</title>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>	
</head>
<body class="childrenBody">
<form class="layui-form " id= "dictForm" style="width:90%;margin-top:15px;">
	<input type="text" class="layui-input id"  style="display: none;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">等级名称<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required" placeholder="请输入等级名称(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">等级值<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input value" lay-verify="required|number"   placeholder="请输入等级值(最大长度9位)" maxlength ="9">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">等级编码<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input code" lay-verify="required" placeholder="请输入等级编码(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">开始积分<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input startPoint" lay-verify="required|number"  placeholder="请输入开始积分(最大长度9位)" maxlength ="9">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">结束积分<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input endPoint" lay-verify="required|number|endlevel"  placeholder="请输入结束积分(最大长度9位)" maxlength ="9">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">	
		<label class="layui-form-label">等级图标</label>
		<div class="layui-upload layui-input-block" style="display: flex;justify-content: center;align-items: center; ">			  
			<div class="layui-upload-list">
				<img class="layui-upload-img"
				 src="../../../../static/images/def_card.png" 
				 onerror="this.src='../../../../static/images/def_card.png'"
				 id="photo" style="width:100px;height:50px;  border: none; float: left;"/>
				<p id="photoPath"   style="display: none;"></p>
			</div>
			<a type="button" class="layui-btn" id="selectphoto"  style="float: left">上传等级图标</a>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注信息</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入备注信息(最大长度256位)" class="layui-textarea remark" maxlength ="256"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addSmLevel">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/js/modules/setting/pointLevel/pointLevelAdd.js"></script>
</body>
</html>
