<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>校友卡元素管理</title>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
</head>

<body class="childrenBody">
	<form class="layui-form" style="width:98%; margin-top:15px;">
		<input type="hidden" class="layui-input id" name='id' id='cardelementId'>
		<div class="layui-row">
			<div class="magb15 layui-col-md6 layui-col-xs12">
				<label class="layui-form-label">正反面 <span class="span-required">*<span></label>
				<div class="layui-input-block">
					<select class="layui-form" name='face' id='face' lay-verify="required" lay-filter="face">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="magb15 layui-col-md6 layui-col-xs12">
				<label class="layui-form-label">位置 <span class="span-required">*<span></label>
				<div class="layui-input-block">
					<select class="layui-form" name='position' id='position' lay-verify="required" lay-filter="position">
						<option value=""></option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="magb15 layui-col-md6 layui-col-xs12">
				<label class="layui-form-label">类型 <span class="span-required">*<span></label>
				<div class="layui-input-block">
					<select class="layui-form" name='type' id='type' lay-verify="required" lay-filter="type">
						<option value=""></option>
					</select>
				</div>
			</div>
			<div class="magb15 layui-col-md6 layui-col-xs12">
				<label class="layui-form-label">名称 <span class="span-required">*<span></label>
				<div class="layui-input-block"  >
					<select class="layui-form" name='status' id='status' lay-verify="required" lay-filter="status">
						<option value=""></option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="magb15 layui-col-md6 layui-col-xs12">
				<label class="layui-form-label">颜色</label>
				<div class="layui-input-block" >
					<div id="styleColor"></div>
				</div>									
			</div>
			<div class="magb15 layui-col-md6 layui-col-xs12">
				<label class="layui-form-label">元素样式 <span class="span-required">*<span></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input style"  lay-verify="required" placeholder="元素样式(最长64位)" maxlength ="64">
				</div>
			</div>
		</div>


		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addCard">确认</button>
				<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
				<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
			</div>
		</div>
	</form>

	<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/setting/cardelement/cardelementadd.js"></script>
</body>

</html>
