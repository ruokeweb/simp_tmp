<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>星级设置</title>
		<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
		<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
	</head>
	<body class="childrenBody">
		<form class="layui-form " id="dictForm" style="width:90%;margin-top:15px;">
			<input type="text" class="layui-input id" style="display: none;">
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">星级名称<span class="span-required">*<span></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input name" lay-verify="required" placeholder="请输入星级名称(最大长度64位)" maxlength ="64">
				</div> 
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">星级<span class="span-required">*<span></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input infoLevel" lay-verify="required|starLevel" placeholder="请输入星级" 
					placeholder="请输入星级(最大长度10位)"
					maxlength ="10">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">请选择信息名称</label>
				<div class="layui-input-block" id="starInfocheck">
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<label class="layui-form-label">备注信息</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入备注信息(最大长度512位)" class="layui-textarea remark" maxlength ="512"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-row layui-col-xs12">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addStarInfo">确认</button>
					<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
					<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
				</div>
			</div>
		</form>
	</body>
	<script type="text/javascript" src="../../../../static/js/modules/setting/start/starsettingadd.js"></script>
</html>
