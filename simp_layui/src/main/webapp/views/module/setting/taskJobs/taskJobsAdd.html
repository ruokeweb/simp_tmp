<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务管理</title>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>	
</head>
<body class="childrenBody">
<form class="layui-form " id= "dictForm" style="width:90%;margin-top:15px;">
	<input type="text" class="layui-input id"  style="display: none;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">任务名称<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input jobName" lay-verify="required" placeholder="请输入任务名称(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">任务组<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input jobGroup" lay-verify="required" placeholder="请输入任务组(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">任务类名称<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input className" lay-verify="required" placeholder="请输入任务类名称(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">执行时间<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input cronExcute" lay-verify="required" placeholder="请输入执行时间(cron 表达式)" maxlength ="32" >
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-block">
			      <input type="radio" name="status" value="0" title="正常" checked>
				<input type="radio" name="status" value="1" title="停止" >
		</div>
	</div>	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注信息</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入备注信息" class="layui-textarea remark" maxlength ="512"  placeholder="请输入备注信息(最大长度512位)"></textarea>
		</div>
	</div >
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addtaskJobs">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
	<div class="layui-row layui-col-xs12">
		<p style="color: red; margin-left: 20px;">
			* 增加需在后台开发对应的定时任务类
		</p>	
	</div>	
	<script type="text/javascript" src="../../../../static/js/modules/setting/taskJobs/taskJobsAdd.js"></script>
</body>
</html>
