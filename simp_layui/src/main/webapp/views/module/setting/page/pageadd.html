<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页面配置</title>
	<link rel='stylesheet' href='../../../../static/css/cropperjs-master/cropper.css' media='all' />
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/ckeditor5-build-classic/ckeditor.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/setting/page/pageadd.js"></script>
	<style>
		.ck-content {
			min-height: 300px;
		}
	</style>
</head>

<body class="childrenBody">
<form class="layui-form" style="width:90%;margin-top:15px;">
	<input type="hidden" class="layui-input id" name='id' id='associationid'>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-col-md6 layui-col-xs12">
			<div class="layui-form-item layui-row  layui-col-xs12">
				<div class="magb15 layui-col-md12 layui-col-xs12">
					<label class="layui-form-label">名称<span class="span-required">*<span></label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="id" style="display: none;">
						<input class="layui-input" id="name" lay-verify="required"  placeholder="请输入名称(最大长度64位)" maxlength ="64">
					</div>
				</div>
			</div>
		</div>
		<div class="layui-col-md6 layui-col-xs12">
			<div class="layui-form-item layui-row  layui-col-xs12">
				<div class="magb15 layui-col-md12 layui-col-xs12">
					<label class="layui-form-label">编码<span class="span-required">*<span></label>
					<div class="layui-input-block">
						<input class="layui-input" id="code" lay-verify="required"  placeholder="请输入编码(最大长度64位)" maxlength ="64">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">内容<span class="span-required">*<span></label>
		<div class="layui-input-block">
				<textarea namen="content" id="content"   class="ck-content" lay-verify="content">
				</textarea>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="add">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
</body>

</html>
