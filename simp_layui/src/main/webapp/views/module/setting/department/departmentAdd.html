<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>院系专业管理</title>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>	
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;margin-top:15px;">
	<input type="text" class="layui-input id" style="display: none;">	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">上级机构 <span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input parentId"  style="display: none;">
				<input type="text" class="layui-input parentName" lay-verify="required"  readonly="readonly">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">机构名称 <span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input name"   id = "name" placeholder="请输入机构名称(最大长度64位)" maxlength ="64">
			</div>
		</div>	
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">机构负责人 <span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input master" placeholder="请输入机构负责人(最大长度64位)" lay-verify="required" maxlength ="64">
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">手机号 <span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input mobile" lay-verify="required|phone" lay-verify="required"  maxlength ="11">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">开创时间</label>
			<div class="layui-input-block">
				<input class="layui-input" placeholder="开创时间"  id="startDate" readonly="readonly">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">关闭时间</label>
			<div class="layui-input-block">
				<input class="layui-input" placeholder="关闭时间"  id="endDate" readonly="readonly">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">机构编码 <span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input code" placeholder="请输入编码(最大长度32位)" lay-verify="required" maxlength ="32">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sort"  lay-verify="number" placeholder="请输入排序(最大长度10,只能为数字)" maxlength ="10">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">机构类型 <span class="span-required">*<span></label>
			<div class="layui-input-block">
				<select  id="type">
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">备注信息</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入备注信息(最大长度512位)" class="layui-textarea remark" maxlength ="512" style="resize: none;"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addOrg">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/js/modules/setting/department/departmentAdd.js"></script>
</body>
</html>
