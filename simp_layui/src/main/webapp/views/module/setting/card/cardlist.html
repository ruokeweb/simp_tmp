<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>校友卡管理</title>
        <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
        <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_ztree.js"></script>
        <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
        <script type="text/javascript" src="../../../../static/js/modules/setting/card/cardlist.js"></script>
        <style>
            .layui-table-cell{height:100%}
	</style>
    </head>
    <body class="childrenBody">
        <div class="layui-fluid">
            <div class="layui-row layui-col-space11">
                <div class="layui-col-md2 layui-overflow-tree">
                    <fieldset class="layui-elem-field fieldset-div">
                        <legend>校友会</legend>
                        <ul id="orgTree" class="ztree"></ul>
                    </fieldset>
                </div>

                <div class="layui-col-md10">
                    <fieldset id="user_div" class="layui-elem-field">
                        <legend>校友卡列表</legend>
                        <blockquote class="layui-elem-quote ">
                            <form class="layui-form">
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                                    </div>
                                    <a class="layui-btn search_btn" data-type="reload">搜索</a>
                                </div>
                            </form>
                        </blockquote>
                        <!--操作-->
                        <div layui-inline class="layui-but-per">
                            <div class="layui-btn-group" id="but_per">

                            </div>
                        </div>

                        <table id="cardList" lay-filter="cardList"></table>

                </div>
            </div>
            <div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;">
                <div id="innerdiv" style="position:absolute;">
                    <img id="bigimg" style="border:5px solid #fff;" src="" />
                </div>
            </div>

    </body>
</html>
