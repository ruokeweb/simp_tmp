<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>校友网配置</title>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/setting/settingWebvsb/settingWebvsbadd.js"></script>
	<style>
	</style>
</head>

<body class="childrenBody">
<form class="layui-form" style="width:90%;margin-top:15px;">
	<input type="hidden" class="layui-input id" id="id">
    
    <div class="layui-form-item layui-row layui-col-xs12">
    	<label class="layui-form-label">名称<span class="span-required">*<span></label>
    	<div class="layui-input-block">
    		<input type="text" class="layui-input name" lay-verify="required"  id="name" placeholder="请输入等级名称(最大长度64位)" maxlength ="64">
    	</div>
    </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">栏目ID <span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input treeId"  id="treeId" lay-verify="required" placeholder="请输入栏目ID(最大长度64位)" maxlength ="64" >
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">组件ID <span class="span-required">*<span></label>
			<div class="layui-input-block">
				<input type="text" class="layui-input name viewId"   id = "viewId" placeholder="请输入组件ID(最大长度64位)" maxlength ="64">
			</div>
		</div>	
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入备注信息(最大长度512位)" class="layui-textarea remark" id="remark" maxlength ="512" style="resize: none;"></textarea>
        </div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="add">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
</body>

</html>
