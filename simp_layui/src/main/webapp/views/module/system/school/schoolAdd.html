<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学校管理</title>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>	
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;margin-top:15px;">
	<input type="text" class="layui-input id" style="display: none;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学校名称<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required"  placeholder="请输入学校名称(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学校编码<span class="span-required">*<span></label>
		<div class="layui-input-block">
            <input type="text" class="layui-input code"   placeholder="请输入学校编码(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">类型<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<select  id="type">
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">访问地址<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input url"   id = "url" placeholder="请输入访问地址(最大长度256位)"  maxlength ="512">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">端口<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input port" lay-verify="required" placeholder="请输入端口(最大长度64位)" id = "port" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">访问码<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input password" lay-verify="required" placeholder="请输入访问码(最大长度64位)"  id = "password" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label ">备注信息</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入备注信息(最大长度512)" class="layui-textarea remark" maxlength ="512"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addSchool">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/js/modules/system/school/schoolAdd.js"></script>
</body>
</html>
