<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>角色管理</title>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>	
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;margin-top:15px;">
	<input type="text" class="layui-input id" style="display: none;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色名称<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required"  placeholder="请输入角色名称(最大长度64位)" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色类型<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<select  id="type">
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">角色编码<span class="span-required">*<span></label>
		<div class="layui-input-block">
			<input type="text" class="layui-input code" lay-verify="required"  id = "code" maxlength ="64">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label ">备注信息</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入备注信息(最大长度512)" class="layui-textarea remark" maxlength ="512"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addRole">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/js/modules/system/role/roleAdd.js"></script>
</body>
</html>
